- company:
    name: メタデザインソリューションズ株式会社
    url: "https://metadesignsolutions.com/"
    location: Remote, UK
    logo: /images/sections/experiences/mds.svg
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company1.jpg
    # company overview
    
  positions:
  - designation: iOSエンジニア
    start: 2022年4月
    end: 現在
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - 12年間にわたる2つの相互接続されたレガシーiOSコードベース、[eyLog](https://apps.apple.com/gb/app/eylog/id980570119)と[eyParent](https://apps.apple.com/gb/app/eyparent/id976010368)の所有権を引き受け、機能の維持および開発を行い、アプリ間のシームレスな統合と機能を確保。
    - クロスファンクショナルチームと協力し、アップロードキュー、カスタムフレームワーク、オフライン観察、観察への追加、薬剤フォームと事故報告書の書き直し（署名機能付き）などの主要機能をXIBsとObjective-Cを使用してゼロから設計・実装。
    - 徹底的なコードレビューとパフォーマンステストを実施し、アプリの読み込み時間と応答性を30％改善。

  

- company:
    name: イージタルテクノロジーズ株式会社
    url: "https://easital.com/"
    location: Dhaka, Bangladesh
    logo: /images/sections/experiences/eas.png
    # Can optionally show a different logo for dark theme
    # darkLogo: /images/sections/experiences/company2.jpg
    
  positions:
  - designation: iOSエンジニア
    start: 2021年5月
    end: 2022年3月
    responsibilities:
    - スタートアップに100万ドルのベンチャーキャピタル資金を調達し、ビジネスの大幅な成長を牽引した、視覚的に印象的で高性能なモバイルアプリ「[Beeda](https://apps.apple.com/us/app/beeda-the-everything-mega-app/id1641292802)」を開発。シームレスなユーザーエクスペリエンスを実現。
    - Beedaウォレット、ライドシェアリング、Beedamall、食料品配送、宅配便、薬局、ローン、スパなど、複数のサービスを統合した包括的なスーパーアプリのコア機能を設計・実装。ユーザーフレンドリーなインターフェースを提供。
    - Google Mapsを統合・カスタマイズし、ユーザーとドライバーのリアルタイムステータスを正確に表示。効率的なルーティングとアニメーションポリラインを実装。UIKitを使用してカスタムUIコンポーネントを開発し、シームレスなインターフェースを提供。Instrumentsを使用したテストとデバッグにより、アプリのクラッシュ率を30％削減。
    - アルゴリズムの改良、スレッド戦略の最適化、効果的なキャッシュメカニズムの実装により、Beedaアプリの最適化を設計。CPU使用率の低下を実現し、パフォーマンスとバッテリー効率を向上。

